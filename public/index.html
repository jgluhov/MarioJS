<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MarioJS</title>
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="screen-container">
        <canvas id="screen" width="1280" height="480"></canvas>
        <div id="dashboard">
          <ul>
            <li><button class="key">←</button> Move left</li>
            <li><button class="key">→</button> Move right</li>
            <li><button class="key">Space</button> Jump</li>
            <li><button class="key">↑ Shift</button> Acceleration</li>
          </ul>
        </div>
    </div>
</body>
</html>
